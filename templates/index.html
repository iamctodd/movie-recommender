<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.8;
            color: #aaa;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .search-group {
            display: grid;
            grid-template-columns: 1fr auto 120px;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        input[type="text"] {
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        input[type="number"] {
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            width: 100%;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .search-label {
            color: #666;
            font-size: 0.9rem;
            white-space: nowrap;
            font-weight: 600;
        }

        button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: #fff;
            padding: 2rem;
            display: none;
            font-size: 1.1rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #c33;
        }

        .error.show {
            display: block;
        }

        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .movie-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 212, 255, 0.3);
        }

        .movie-poster-container {
            position: relative;
            width: 100%;
            padding-bottom: 150%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .movie-poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-rating-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00d4ff;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            display: none;
        }

        .movie-rating-badge.show {
            display: block;
        }

        .movie-rank {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .movie-card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .movie-title {
            font-size: 1.2rem;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .movie-meta {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 1rem;
        }

        .similarity-score {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .similarity-label {
            color: #666;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            font-weight: 600;
            min-width: 80px;
        }

        .similarity-bar {
            flex: 1;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .similarity-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff 0%, #0099ff 100%);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .similarity-pct {
            color: #0099ff;
            font-weight: 600;
            margin-left: 0.5rem;
            font-size: 0.9rem;
            min-width: 40px;
            text-align: right;
        }

        .genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .genre-tag {
            background: #f0f0f0;
            color: #0099ff;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .overview {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
            flex-grow: 1;
        }

        .stats {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .stats.show {
            display: block;
        }

        .stats h3 {
            color: #1a1a2e;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #f0f2f5 100%);
            border-radius: 8px;
            border-left: 4px solid #00d4ff;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stat-value {
            color: #0099ff;
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .share-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .share-section.show {
            display: block;
        }

        .share-section h3 {
            color: #1a1a2e;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .share-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .share-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .share-btn:hover {
            border-color: #00d4ff;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
        }

        .share-btn.link-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: white;
            border: none;
        }

        .share-btn.link-btn:hover {
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        .share-btn.text-btn {
            color: #666;
        }

        .share-btn.text-btn:hover {
            color: #0099ff;
        }

        .share-feedback {
            margin-top: 1rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            display: none;
        }

        .share-feedback.show {
            display: block;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .search-group {
                grid-template-columns: 1fr;
            }

            .recommendations {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Movie Recommender</h1>
            <p>Discover movies similar to ones you love</p>
        </header>

        <div class="search-section">
            <div class="search-group">
                <input type="text" id="movieInput" placeholder="Type a movie name..." autocomplete="off">
                <label class="search-label">Recommendations:</label>
                <input type="number" id="numRecommendations" min="1" max="20" value="6">
            </div>
            <button onclick="getRecommendations()">Get Recommendations</button>
        </div>

        <div class="error" id="errorMsg"></div>
        <div class="loading" id="loading">
            <span class="spinner"></span>Finding similar movies...
        </div>

        <div class="recommendations" id="recommendations"></div>
        <div class="stats" id="stats"></div>
        <div class="share-section" id="shareSection">
            <h3>üì§ Share These Recommendations</h3>
            <div class="share-buttons">
                <button class="share-btn link-btn" onclick="shareLink()">
                    üîó Copy Share Link
                </button>
                <button class="share-btn text-btn" onclick="shareAsText()">
                    üìã Copy as Text
                </button>
            </div>
            <div class="share-feedback" id="shareFeedback"></div>
        </div>
    </div>

    <script>
        // TMDB Configuration
        const TMDB_API_KEY = "ba06236e32bcaff62fbbc545f8666f9d";
        const TMDB_BASE_URL = "https://api.themoviedb.org/3";
        const TMDB_IMAGE_BASE = "https://image.tmdb.org/t/p/w342";
        
        let allMovies = [];

        window.addEventListener('DOMContentLoaded', function() {
            loadMovies();
            
            // Check for movie query parameter
            const params = new URLSearchParams(window.location.search);
            const movieParam = params.get('movie');
            
            if (movieParam) {
                setTimeout(() => {
                    document.getElementById('movieInput').value = decodeURIComponent(movieParam);
                    getRecommendations();
                }, 500); // Wait for movies to load first
            }
        });

        async function loadMovies() {
            try {
                // Call Flask endpoint directly (or Netlify function for deployed version)
                const response = await fetch('/api/movies');
                const data = await response.json();
                allMovies = data.movies;
                setupAutocomplete();
            } catch (error) {
                showError('Failed to load movies: ' + error.message);
            }
        }

        function setupAutocomplete() {
            const input = document.getElementById('movieInput');
            
            input.addEventListener('input', () => {
                const value = input.value.toLowerCase();
                if (value.length === 0) {
                    hideSuggestions();
                    return;
                }
                
                const matches = allMovies.filter(movie => 
                    movie.toLowerCase().includes(value)
                ).slice(0, 8);
                
                if (matches.length > 0) {
                    showSuggestions(matches);
                } else {
                    hideSuggestions();
                }
            });
            
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') getRecommendations();
            });
        }

        function showSuggestions(movies) {
            let suggestionsDiv = document.getElementById('suggestions');
            if (!suggestionsDiv) {
                suggestionsDiv = document.createElement('div');
                suggestionsDiv.id = 'suggestions';
                suggestionsDiv.style.cssText = `
                    position: absolute;
                    background: white;
                    border: 2px solid #e0e0e0;
                    border-top: none;
                    border-radius: 0 0 8px 8px;
                    max-width: 400px;
                    max-height: 250px;
                    overflow-y: auto;
                    z-index: 1000;
                    margin-top: -4px;
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                `;
                document.querySelector('.search-group').parentElement.style.position = 'relative';
                document.querySelector('.search-group').parentElement.appendChild(suggestionsDiv);
            }
            
            suggestionsDiv.innerHTML = movies.map(movie => `
                <div onclick="selectMovie('${escapeHtml(movie)}')" style="
                    padding: 0.75rem 1rem;
                    cursor: pointer;
                    border-bottom: 1px solid #f0f0f0;
                    font-size: 0.9rem;
                " onmouseover="this.style.backgroundColor='#f5f5f5'" onmouseout="this.style.backgroundColor='white'">
                    ${escapeHtml(movie)}
                </div>
            `).join('');
            suggestionsDiv.style.display = 'block';
        }

        function hideSuggestions() {
            const suggestionsDiv = document.getElementById('suggestions');
            if (suggestionsDiv) {
                suggestionsDiv.style.display = 'none';
            }
        }

        function selectMovie(movie) {
            document.getElementById('movieInput').value = movie;
            hideSuggestions();
        }

        async function getTMDBData(movieTitle) {
            // Fetch TMDB data for a movie
            try {
                // Clean the title: remove year in parentheses
                let cleanTitle = movieTitle.replace(/\s*\(\d{4}\)\s*$/, '');
                
                console.log(`Fetching TMDB data for: "${cleanTitle}" (original: "${movieTitle}")`);
                const response = await fetch(
                    `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(cleanTitle)}&include_adult=false`
                );
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const movie = data.results[0];
                    console.log(`‚úì Found: ${movie.title} (ID: ${movie.id})`);
                    return {
                        id: movie.id,
                        poster_path: movie.poster_path,
                        overview: movie.overview,
                        release_date: movie.release_date,
                        rating: movie.vote_average
                    };
                } else {
                    console.warn(`‚úó No results for: ${cleanTitle}`);
                }
            } catch (error) {
                console.error(`‚úó TMDB error for "${movieTitle}":`, error);
            }
            return { id: null, poster_path: null, overview: null, release_date: null, rating: null };
        }

        async function getRecommendations() {
            const movieTitle = document.getElementById('movieInput').value.trim();
            const numRecs = document.getElementById('numRecommendations').value;

            if (!movieTitle) {
                showError('Please enter a movie name');
                return;
            }

            showLoading(true);
            hideError();

            try {
                // Call Flask endpoint (or Netlify function for deployed version)
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        movie_title: movieTitle,
                        num_recommendations: numRecs
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to get recommendations');
                }

                const data = await response.json();
                
                // Fetch TMDB data for each recommendation
                for (let rec of data.recommendations) {
                    const tmdbData = await getTMDBData(rec.title);
                    rec.poster_url = tmdbData.poster_path ? `${TMDB_IMAGE_BASE}${tmdbData.poster_path}` : null;
                    rec.overview = tmdbData.overview;
                    rec.release_date = tmdbData.release_date;
                    rec.rating = tmdbData.rating;
                    // Add TMDB movie URL
                    rec.tmdb_url = tmdbData.id ? `https://www.themoviedb.org/movie/${tmdbData.id}` : null;
                }
                
                displayRecommendations(data.recommendations);
                displayStats(data.recommendations);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendations');
            container.innerHTML = '';

            recommendations.forEach((movie, index) => {
                const card = document.createElement('a');
                card.className = 'movie-card';
                
                // Only make it a link if we have a TMDB URL
                if (movie.tmdb_url) {
                    card.href = movie.tmdb_url;
                    card.target = '_blank';
                    card.rel = 'noopener noreferrer';
                } else {
                    card.href = '#';
                    card.onclick = (e) => e.preventDefault();
                }
                card.style.textDecoration = 'none';
                card.style.color = 'inherit';
                
                const genres = movie.genres.split('|').map(g => g.trim()).filter(g => g);
                const genreHTML = genres.length > 0 
                    ? `<div class="genres">${genres.map(g => `<span class="genre-tag">${g}</span>`).join('')}</div>`
                    : '';

                const ratingBadge = movie.rating 
                    ? `<div class="movie-rating-badge show">${(movie.rating).toFixed(1)} ‚≠ê</div>`
                    : '';

                const overview = movie.overview ? `<p class="overview">${movie.overview.substring(0, 100)}...</p>` : '';

                card.innerHTML = `
                    <div class="movie-poster-container">
                        <img src="${movie.poster_url || 'https://via.placeholder.com/342x513/1a1a2e/ffffff?text=No+Poster'}" 
                             alt="${movie.title}" 
                             class="movie-poster"
                             onerror="this.src='https://via.placeholder.com/342x513/1a1a2e/ffffff?text=No+Image'">
                        <div class="movie-rank">#${index + 1}</div>
                        ${ratingBadge}
                    </div>
                    <div class="movie-card-content">
                        <div class="movie-title">${escapeHtml(movie.title)}</div>
                        <div class="movie-meta">Genre Match ${movie.similarity_pct}%</div>
                        <div class="similarity-score">
                            <div class="similarity-bar">
                                <div class="similarity-fill" style="width: ${movie.similarity_pct}%"></div>
                            </div>
                            <span class="similarity-pct">${movie.similarity_pct}%</span>
                        </div>
                        ${genreHTML}
                        ${overview}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function displayStats(recommendations) {
            const stats = document.getElementById('stats');
            const similarities = recommendations.map(r => r.similarity);
            const avg = (similarities.reduce((a, b) => a + b, 0) / similarities.length * 100).toFixed(1);
            const max = Math.max(...similarities) * 100;
            const min = Math.min(...similarities) * 100;

            stats.innerHTML = `
                <h3>üìä Recommendation Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Average Similarity</div>
                        <div class="stat-value">${avg}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Max Similarity</div>
                        <div class="stat-value">${max.toFixed(1)}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Min Similarity</div>
                        <div class="stat-value">${min.toFixed(1)}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Results Shown</div>
                        <div class="stat-value">${recommendations.length}</div>
                    </div>
                </div>
            `;
            stats.classList.add('show');
            
            // Show share section
            document.getElementById('shareSection').classList.add('show');
            
            // Store current movie and recommendations for sharing
            window.currentMovie = document.getElementById('movieInput').value.trim();
            window.currentRecommendations = recommendations;
        }

        function shareLink() {
            const movie = window.currentMovie;
            const encodedMovie = encodeURIComponent(movie);
            const shareUrl = `${window.location.origin}${window.location.pathname}?movie=${encodedMovie}`;
            
            copyToClipboard(shareUrl, 'Link copied! Share it with friends.');
        }

        function shareAsText() {
            const movie = window.currentMovie;
            const recs = window.currentRecommendations;
            
            let text = `üé¨ Movie Recommendations for "${movie}"\n\n`;
            
            recs.forEach((rec, index) => {
                text += `${index + 1}. ${rec.title}\n`;
                text += `   Similarity: ${rec.similarity_pct}%\n`;
                if (rec.genres) {
                    const genres = rec.genres.split('|').map(g => g.trim()).join(', ');
                    text += `   Genres: ${genres}\n`;
                }
                text += `\n`;
            });
            
            text += `Found on: Movie Recommender\n`;
            text += `https://movie-reco.up.railway.app/`;
            
            copyToClipboard(text, 'Recommendations copied as text!');
        }

        function copyToClipboard(text, message) {
            navigator.clipboard.writeText(text).then(() => {
                const feedback = document.getElementById('shareFeedback');
                feedback.textContent = message;
                feedback.classList.add('show');
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard. Please try again.');
            });
        }

        function displayStats(recommendations) {
            const stats = document.getElementById('stats');
            const similarities = recommendations.map(r => r.similarity);
            const avg = (similarities.reduce((a, b) => a + b, 0) / similarities.length * 100).toFixed(1);
            const max = Math.max(...similarities) * 100;
            const min = Math.min(...similarities) * 100;

            stats.innerHTML = `
                <h3>üìä Recommendation Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Average Similarity</div>
                        <div class="stat-value">${avg}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Max Similarity</div>
                        <div class="stat-value">${max.toFixed(1)}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Min Similarity</div>
                        <div class="stat-value">${min.toFixed(1)}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Results Shown</div>
                        <div class="stat-value">${recommendations.length}</div>
                    </div>
                </div>
            `;
            stats.classList.add('show');
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMsg').classList.remove('show');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
